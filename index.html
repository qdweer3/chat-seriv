<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.min.css">
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Chat App</h1>
  </div>

  <div id="loginPage" class="page">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" id="loginUsername" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="togglePage('registerPage')" class="link">Register</a></p>
  </div>

  <div id="registerPage" class="page">
    <h2>Register</h2>
    <div class="input-group">
      <input type="text" id="registerUsername" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" id="registerPassword" placeholder="Password">
    </div>
    <div class="input-group">
      <input type="file" id="avatarInput" accept="image/*">
    </div>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="togglePage('loginPage')" class="link">Login</a></p>
  </div>

  <div id="chatPage" class="page">
    <div id="chatMessages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <input type="file" id="fileInput" accept="image/*, .pdf, .doc, .docx">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="button-group">
      <button onclick="logout()">Logout</button>
      <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
  </div>
  
  <div id="userList">
    <h2>Online Users</h2>
    <ul id="onlineUsers"></ul>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.min.js" defer></script>
</body>
</html>
